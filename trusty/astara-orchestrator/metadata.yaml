name: astara-orchestrator
summary: Astara Network Function Virtualization for OpenStack
maintainer: Adam Gandelman <adamg@ubuntu.com>
description: |
  Project Astara is an OpenStack project that provides orchestration
  of virtualized L3-l7 network functions.
tags:
  - openstack
  - network
subordinate: true
provides:
  neutron-plugin:
    interface: neutron-plugin
    scope: container
requires:
  container:
    interface: juju-info
    scope: container
  shared-db:
    interface: mysql-shared
  amqp:
    interface: rabbitmq
  identity-service:
    interface: keystone
peers:
  cluster:
    interface: astara-ha
