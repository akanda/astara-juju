name: astara
summary: Astara Network Function Virtualization for OpenStack
maintainer: Adam Gandelman <adamg@ubuntu.com>
description: |
  Project Astara is an OpenStack project that provides orchestartion
  of virtualized L3-l7 network functions.
tags:
  - openstack
  - network
subordinate: false
provides:
  astara-nfv:
    interface: astara
requires:
  shared-db:
    interface: mysql-shared
  amqp:
    interface: rabbitmq
  identity-service:
    interface: keystone
  network-notifications:
    interface: neutron-notifications
peers:
  cluster:
    interface: astara-ha
