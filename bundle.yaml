##

machines:
  0:
    series: trusty

  # mysqlrabbit container
  1:
    series: trusty
    constraints: mem=4G

  # openstack container
  2:
    series: trusty
    constraints: mem=2G

series: trusty
services:
  mysql:
    charm: cs:trusty/mysql
    options:
      max-connections: 20000
    to:
    - lxc:1
  rabbitmq-server:
    charm: cs:trusty/rabbitmq-server
    options:
      source: cloud:trusty-liberty
    to:
    - lxc:1
  glance:
    charm: local:trusty/glance
    options:
      openstack-origin: cloud:trusty-liberty
    to:
    - lxc:1
  keystone:
    charm: local:trusty/keystone
    options:
      openstack-origin: cloud:trusty-liberty
      admin-password: openstack
    to:
    - lxc:1
  neutron-api:
    charm: local:trusty/neutron-api
    options:
      openstack-origin: cloud:trusty-liberty
      openstack-origin-git: include-file://git_repos/neutron-liberty.yaml
      manage-neutron-plugin-legacy-mode: False
    to:
    - lxc:1

  astara-neutron-api:
    num_units: 0
    options:
      openstack-origin: cloud:trusty-liberty
      openstack-origin-git: include-file://git_repos/astara-neutron-api-liberty.yaml

  nova-cloud-controller:
    options:
      openstack-origin: cloud:trusty-liberty
#      openstack-origin-git: include-file://git_repos/nova-liberty.yaml
      network-manager: Neutron
      quantum-security-groups: 'yes'
    to:
    - lxc:1

  nova-compute:
    charm: local:trusty/nova-compute
    options:
      openstack-origin: cloud:trusty-liberty
#      openstack-origin-git: include-file://git_repos/nova-liberty.yaml
    to:
    - 2

relations:
  - [glance, mysql]
  - [glance, keystone]
  - [glance, rabbitmq-server]
  - [keystone, mysql]
  - [neutron-api, mysql]
  - [neutron-api, rabbitmq-server]
  - [neutron-api, keystone]
  - [ nova-cloud-controller, mysql ]
  - [ nova-cloud-controller, rabbitmq-server ]
  - [ nova-cloud-controller, glance ]
  - [ nova-cloud-controller, keystone ]
  - [ nova-compute, nova-cloud-controller ]
  - [ nova-compute, mysql ]
  - [ nova-compute, 'rabbitmq-server:amqp']
  - [ nova-compute, glance ]
  - [astara-neutron-api, keystone]
  - [astara-neutron-api, neutron-api]

overrrides:
    openstack-origin: cloud:trusty-liberty
